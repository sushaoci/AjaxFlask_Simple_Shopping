    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cart.css">

<body>
    <header>
        <div class="logo">
            <a href="./"><img src="../img/logo.png" alt=""></a>
        </div>
        <nav>
            <a class="item" id="women" href="index.html?category=women">女装</a><span>|</span>
            <a class="item" id="men" href="index.html?category=men"></a><span></span>
            <a class="item" id="accessories" href="index.html?category=accessories"></a>
        </nav>
        <div class="feature" id="feature">
            <div class="cart" id="cart"><a href="./cart.html"></a><span class="badge" id="badge">0</span></div>
            <div class="member"><a href="./profile.html"></a><img src="" alt=""></div>
        </div>
    </header>
    <div class="bar"></div>
    <div class="cartMain">
        <div class="cartTop">
            <div class="cartTitle" id="cartTopTitle">
                购物车(0)
            </div>
            <div class="cartSubTitle">
                <p>数量</p>
                <p>单价</p>
                <p>小计</p>
                <div class="airDelete"></div>
            </div>
        </div>
        <div class="cartList" id="cartList">
        </div>
        <div class="cartCheck">
            <div class="cartMoney">
                <div class="cartMoneyWord">总金额</div>
                <div class="cartMoneyUnit">￥</div>
                <div class="cartMoneyTotal" id="sumTotal">0</div>
            </div>
            <div class="cartMoney">
                <div class="cartMoneyWord">运费</div>
                <div class="cartMoneyUnit">￥</div>
                <div class="cartMoneyTotal" id="shippingFee">0</div>
            </div>
            <div class="cartMoney">
                <div class="cartMoneyWord">应付金额</div>
                <div class="cartMoneyUnit">￥</div>
                <div class="cartMoneyTotal" id="payable">0</div>
            </div>
            <div class="cartMoney">
                <div class="cartMoneyWarn">　</div>
            </div>
        </div>
        <button class="cartYesPay" id="cartYesPay" type="submit">确认付款</button>
    </div>
    <footer>
        <div class="ftWrap">
            <div class="ftNav">
                <div class="guide">關於 Stylish</div><span>｜</span>
                <div class="guide">服務條款</div><span>｜</span>
                <div class="guide">隱私政策</div><span>｜</span>
                <div class="guide">聯絡我們</div><span>｜</span>
                <div class="guide">FAQ</div>
            </div>
            <div class="sns">
                <div class="line"></div>
                <div class="twi"></div>
                <div class="fb"></div>
            </div>
            <div class="copy">&copy; 2020. All rights reserved</div>
        </div>
    </footer>
    <script src="../js/localStorage.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/render.js"></script>
    <script src="https://js.tappaysdk.com/tpdirect/v4"></script>
    <script src="../js/tapPay.js"></script>

</html>
