<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135626807-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-135626807-1');
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="./"><img src="../img/logo.png" alt=""></a>
        </div>
        <nav>
            <a class="item" id="women" href="index.html?category=women">女装</a><span>|</span>
            <a class="item" id="men" href="index.html?category=men"></a><span></span>
            <a class="item" id="accessories" href="index.html?category=accessories"></a>
        </nav>
        <div class="feature" id="feature">
            <div class="cart" id="cart"><a href="./cart.html"></a><span class="badge" id="badge">0</span></div>
            <div class="member"><a href="./profile.html"></a><img src="" alt=""></div>
        </div>
    </header>
    <div class="bar"></div>
    <div class="prodMain" id="prodMain">
        <div id="loading" class="loading"></div>
        <div id="prod" class="prod" id="prod">
            <div class="info">
                <div class="left" id="left"></div>
                <div class="right">
                    <div class="prodTitle" id="prodTitle"></div>
                    <div class="prodId" id="prodId"></div>
                    <div class="prodPrice" id="prodPrice"></div>
                    <div class="prodPiece">
                        <div class="option">数量</div>
                        <div class="counter">
                            <button id="minus" class="countBtn">-</button><input type="text" class="count" id="count"
                                value="0" readonly><button id="plus" class="countBtn">+</button>
                        </div>
                    </div>
                    <button class="addToCart" type="submit" id="addToCart">加入购物车</button>
                    <div class="memo" id="memo">
                        <div class="prodNote" id="prodNote"></div>
                        <div class="prodTexture" id="prodTexture"></div>
                        <div class="prodDesc" id="prodDesc"></div>
                        <div class="prodPlace" id="prodPlace"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="ftWrap">
            <div class="ftNav">
                <div class="guide">關於 Stylish</div><span>｜</span>
                <div class="guide">服務條款</div><span>｜</span>
                <div class="guide">隱私政策</div><span>｜</span>
                <div class="guide">聯絡我們</div><span>｜</span>
                <div class="guide">FAQ</div>
            </div>
            <div class="sns">
                <div class="line"></div>
                <div class="twi"></div>
                <div class="fb"></div>
            </div>
            <div class="copy">&copy; 2020. All rights reserved</div>
        </div>
    </footer>
    <script src="../js/localStorage.js"></script>
    <script src="../js/productDetail.js"></script>
    <script src="../js/render.js"></script>
</body>

</html>
